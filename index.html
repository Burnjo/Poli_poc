<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-link {
            width: 200px;
            text-decoration: none;
            color: white;
        }
        .thumbnail {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>🎬 Select a Video 🎬</h1>
    <div class="container">
        <a href="video1.html" class="video-link">
            <img src="thumbnail1.jpg" alt="Video 1" class="thumbnail">
            <p>Video 1</p>
        </a>
        <a href="video2.html" class="video-link">
            <img src="thumbnail2.jpg" alt="Video 2" class="thumbnail">
            <p>Video 2</p>
        </a>
        <a href="fire.html" class="video-link">
            <img src="thumbnail3.jpg" alt="Video 3" class="thumbnail">
            <p>신제품 장난감 제안</p>
        </a>
    </div>
</body>
</html>
