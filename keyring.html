<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;  /* ✅ 'cover' → 'contain'으로 변경하여 영상이 잘리지 않도록 설정 */
            background-color: black;  /* ✅ 비율 차이로 생기는 여백을 검은색으로 설정 */
        }
    </style>
</head>
<body>
    <video controls playsinline>
        <source src="keyring.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
